<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch runner</title>

    <link rel="stylesheet" href="styles.css"></style>
</head>
<body>
    <div class="page">

        <div class="controls">
            <div class="timer__container">
                <h1> <span id="timer__min">00</span>:</h1>
                <h1> <span id="timer__sec">00</span>:</h1>
                <h1> <span id="timer__mili">00</span></h1>

                <div class="buttons__container">
                    <input class="timer--radio" type="radio" id="timer-start" name="raceBtn" value="start" onclick="startTimer()">
                    <label id="timer-label-start" class="timer--label" for="timer-start">Start</label>

                    <input class="timer--radio" type="radio" id="timer-stop" name="raceBtn" value="stop" onclick="endRace()" checked>
                    <label id="timer-label-stop" class="timer--label" for="timer-stop">Stop</label>
                </div>
            </div>
    
            <form id="runner__form" action=" " onsubmit="submitted();return false">
                <input type="text" name="name" placeholder="Runner Name" id="runner--name">
            </form>
        </div>
    
        <div class="timers">
            <table id="lap-time__container">
                <tr>
                    <th>Name</th>
                    <th>Recent lap time</th>
                    <th>Fastest lap time</th>
                    <th>Average lap time</th>
                    <th>Total time</th>
                </tr>
    
                <!-- lap stats here -->
            </table>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
